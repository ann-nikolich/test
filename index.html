<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lang.app</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script defer src="script/script.js"></script>

<body>
    <div class="container">
        <main class="main">
            <section class="inform"> 
                <div class="wrapper">
                    <a href="#" class="logo__main">
                        <img src="/src/icons/logo.svg" alt="logo">
                    </a>
                    <a href="#" class="logo">
                        <img src="/src/icons/lang.app.svg" alt="logo">
                    </a>
                </div>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/src/img/header1.svg" class="d-block w-100" alt="header1">
                      </div>
                      <div class="carousel-item">
                        <img src="/src/img/header2.svg" class="d-block w-100" alt="header2">
                      </div>
                      <div class="carousel-item">
                        <img src="/src/img/header3.svg" class="d-block w-100" alt="header3">
                      </div>
                      <div class="carousel-item">
                        <img src="/src/img/header4.svg" class="d-block w-100" alt="header4">
                      </div>
                      <div class="carousel-item">
                        <img src="/src/img/header5.svg" class="d-block w-100" alt="header5">
                      </div>
                    </div>
                  </div>
                <p class="text">
                    Access to subtitles in a foreign language, save and review new words and phrases, quick dictionary lookup 
                </p>
                <button class="inform_button">
                    <a href="#" class="inform_button_img"> 
                        <img src="/src/icons/google_app.svg" alt="google">
                    </a>
                    <a href="#" class="inform_button_text"> Install for free </a>
                </button>
            </section>
            <section class="slider_block">
                <div class="slider">
                    <div class="slider__item">
                        <img src="/src/img/1.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/2.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/3.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/4.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/5.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/6.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/7.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/8.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="/src/img/9.jpg">
                    </div>
                    <div class="slider__control">
                        <a href="#" class="slider__control__previous" onclick="previousSlide()">
                            <img src="/src/icons/prev.svg" class="slider__control__mini">
                        </a>
                        <a href="#" class="slider__control__next" onclick="nextSlide()">
                            <img src="/src/icons/next.svg" class="slider__control__mini">
                        </a>
                    </div>
                    
                  </div>
            </section>
        </main>
        <a href="#" class="policy">Privacy Policy</a>
